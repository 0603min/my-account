<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 雲端記帳本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-5">
    <canvas id="bgCanvas" style="position:fixed; top:0; left:0; z-index:-1; pointer-events:none;"></canvas>
    <div class="loading-bar" id="loadingBar"></div>
    
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌙</button>

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center gradient-text">💰 2026 精緻記帳</h1>

        <div class="glass-ui p-8 mb-6 text-center">
            <p class="text-secondary-custom text-sm mb-2">目前餘額</p>
            <h2 id="balance" class="text-5xl font-bold text-primary-custom">$ 0</h2>
        </div>

        <div class="glass-ui p-6 mb-8 space-y-4">
            <input id="desc" type="text" placeholder="✏️ 項目內容 (如: 午餐)" class="input-style">
            <input id="amt" type="number" placeholder="💵 金額" class="input-style">
            
            <div>
                <label class="text-xs text-secondary-custom ml-2 mb-1 block">🏷️ 選擇分類</label>
                <select id="category" class="input-style">
                    <option value="飲食">🍔 飲食 (午晚餐/零食)</option>
                    <option value="飲料">🥤 飲料手搖</option>
                    <option value="交通">🛵 交通油資 (加油/保養)</option>
                    <option value="固定">🗓️ 固定支出 (電話/訂閱/學貸)</option>
                    <option value="投資">📈 定額投資</option>
                    <option value="社交">🎁 社交送禮 (朋友生日/出去玩)</option>
                    <option value="其他">🛠️ 其他雜項</option>
                </select>
            </div>

            <div>
                <label class="text-xs text-secondary-custom ml-2 mb-1 block">⏰ 發生時間</label>
                <input id="time" type="datetime-local" class="input-style">
            </div>

            <div class="flex gap-3 pt-2">
                <button onclick="sendData('income')" class="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-bold">✨ 存入</button>
                <button onclick="sendData('expense')" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-bold">💸 支出</button>
            </div>
        </div>

        <div id="list" class="space-y-3 pb-10"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
